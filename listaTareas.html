<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="tareas.css">
</head>

<body>
    <div id="contenedor">
        <h2>Lista de Tareas</h2>

        <div id="botones">
            <button id="agregar">Agregar Tarea</button>
            <button id="vaciar">Vaciar Lista</button>
        </div>

        <div id="filtro">
            <label for="filtroCat">Filtrar:</label>
            <select id="filtroCat">
                <option value="todos">Todos</option>
                <option value="trabajo">Trabajo</option>
                <option value="personal">Personal</option>
                <option value="estudios">Estudios</option>
                <option value="otros">Otros</option>
            </select>
            <button id="filtrar">Aplicar Filtro</button>
        </div>

        <table border="1" cellpadding="3">
            <tr>
                <th>Tarea</th>
                <th>Categor√≠a</th>
                <th>Accion</th>
            </tr>
            <tr>
                <td><input type="text" id="inputTarea" placeholder="Escribe una tarea"></td>
                <td>
                    <select id="categoria">
                        <option value="trabajo">Trabajo</option>
                        <option value="personal">Personal</option>
                        <option value="estudios">Estudios</option>
                        <option value="otros">Otros</option>
                    </select>
                </td>
                <td><input type="file" id="exportar" accept=".json"></td>
                </td>
                <td><input type="file" id="importar" accept=".json"></td>
            </tr>
        </table>

        <ul id="lista"></ul>
    </div>
    <script src="tareas.js"></script>
</body>

</html>
